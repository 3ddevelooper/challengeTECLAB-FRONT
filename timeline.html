<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline | Challenge TECLAB</title>
    <link rel="icon" href="./assets/logo.png">
    <!-- Imports -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/full-style.css">
    <!-- Vue3 cdn -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Google fonts cdn -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <!-- Application Runs Here -->
        <div>
            <div class="container mt-2 border border-1 shadow p-3 mb-5 bg-body rounded">

                <div class="container p-2 m-2 ms-3">
                    <h4 class="text-success fw-bold  mb-4" id="title">RESERVAR</h4>
                    <form class="row g-2">
                        <div class="col-4 mt-2 me-3">
                            <label for="staticEmail2" class="mb-2">Nombre</label>
                            <input type="text" class="form-control" id="nombre" v-model.trim="nombre">
                        </div>
                        <div class="col-auto mt-2 me-3">
                            <label for="staticEmail2" class="mb-2">Fecha</label>
                            <input type="date" class="form-control" id="fecha" v-model="fecha">
                        </div>
                        <div class="col-auto mt-2 me-3">
                            <label for="staticEmail2" class="mb-2">Desde</label>
                            <input type="time" class="form-control" id="inicio" v-model="inicio">
                        </div>
                        <div class="col-auto mt-2 me-3">
                            <label for="staticEmail2" class="mb-2">Hasta</label>
                            <input type="time" class="form-control" id="fin" v-model="fin">
                        </div>
                        <div class="col-auto mt-4">
                            <button type="submit" class="btn btn-success mb-3" @click="newReserve()">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="visualization" class="container mt-2 border border-1 shadow p-3 mb-5 bg-body rounded">
                <h3 class="fs-5 text-secondary">Agenda de Reservas</h3>
                <div class="menu">
                    <input style="display:none;" id="sliderZoom" type="range" class="range" name="a" min="-1" max="1" step="0.1" value="0" />
                    <i class="material-icons dp48 buttons-menu" id="fit">home</i>
                    <i class="material-icons dp48 buttons-menu" id="moveLeft">arrow_back</i>
                    <i class="material-icons dp48 buttons-menu" id="moveRight">arrow_forward</i>
                </div>
            </div>

            <div class="container">
                <table class="table align-middle table-hover">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <!-- <th>ID</th> -->
                            <th scope="col" colspan="4">Nombre</th>
                            <th scope="col">Horario</th>
                            <th scope="col">Accion</th>
                        </tr>
                    </thead>
                    <tbody v-for="items in data">
                        <tr>
                            <th scope="row"></th>
                            <!-- <th>{{items.id}}</th> -->
                            <td colspan="4">{{ items.content }}</td>
                            <td>de {{ items.init }} a {{ items.finish }}</td>
                            <td><button type="submit" @click="deleteReserve(items.id)" :key="cont"><span class="material-icons md-48">delete</span></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>


        </div>
    </div>

    <!-- My Js -->
    <script src="./js/main.js"></script>
    <script src="./js/moment.js "></script>
    <script src="./js/vis.js "></script>
    <script src="./js/script.js "></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js " integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js " integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF " crossorigin="anonymous "></script>
</body>

</html>
